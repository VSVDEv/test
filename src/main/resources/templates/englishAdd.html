<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Add Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header th:insert="blocks/header ::header"></header>

<div class="container mt-5 mb-5">
    <h1>Add article</h1>
    <form enctype="multipart/form-data" th:action="@{/freeEnglish/add}" method="post" th:object="${article}">
        <label for="title">title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Enter name of article" class="form-control"><br>

        <label for="anons">Enter anons</label>
        <input type="text" th:field="*{anons}" id="anons" placeholder="Enter anons" class="form-control"><br>
        <label for="text">Enter text</label>
        <textarea style="height: 300px;" th:field="*{text}" id="text" placeholder="Enter text" class="form-control"></textarea><br>
        <label for="image">Enter image</label>
        <input type="href" th:field="*{image}" id="image"  placeholder="Enter link" class="form-control"><br>
        <input type="text" th:field="*{wiev}" placeholder="Enter view" class="form-control"><br>
        <input type="file" id="file" name="file" placeholder="Enter link" class="form-control"><br>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-warning">Save</button>
        </div>
    </form>

</div>
<footer th:insert="blocks/footer ::footer"></footer>
</body>
</html>
