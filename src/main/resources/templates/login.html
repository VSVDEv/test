<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">


<head>
    <title>Login </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<header th:insert="blocks/header ::header"></header>

<form th:action="@{/login}" method="post" class="col-md-3 offset-md-3 mb-3">
    <div class="form-group" width="30%">
        <label for="username">username</label>
        <input type="text" class="form-control" name="username" id="username" >
    </div>
    <div class="form-group" width="30%">
        <label for="password" >password</label>
        <input type="password" class="form-control" name="password" id="password">
    </div>
    <br>
    <button type="submit" value="Sign In" class="btn btn-primary">sign in</button>
</form>
<br>
<div class="col-md-3 offset-md-3 mb-3">
    <a class="btn btn-outline-primary" href="/registration">Register</a>
</div>

<footer th:insert="blocks/footer ::footer"></footer>
</body>
</html>
