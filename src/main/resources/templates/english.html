<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >FreeEnglish</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body>
<header th:insert="blocks/header ::header"></header>


<div class="album py-5 bg-light">
    <div class="container">
        <div class="card h-100">
        <div class="card-columns" id="article-list">

            <div th:each="el :${articles}" class="card mb-4 shadow-sm">
                <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="0" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><img th:src="${el.image}" width="100%" height="100%" /></svg>-->
   <svg  class="card-img-top" width="100%" height="225" th:text="${el.title}"/>
                <!-- <img th:src="${el.image}" width="100%" height="100%"></svg>-->

                  <div class="card-body">
                      <h3 th:text="${el.title}"/>
                      <p th:text="${el.anons}" class="card-text"></p>
                      <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                              <a th:href="'/freeEnglish/'+${el.id}" class="btn btn-sm btn-outline-secondary">View</a>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </div>
  <footer th:insert="blocks/footer ::footer"></footer>
  </body>
  </html>
