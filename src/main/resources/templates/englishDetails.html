<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header th:insert="blocks/header ::header"></header>

<div class="container mt-5">

    <div th:each="el :${article}" class="alert alert-info mt-2">
        <h2 th:text="${el.title}"/><br>
        <img th:src="${el.image}"/><br>
        <pre th:text="${el.text}"/>Текст</pre>
        <p><b>Wievs:</b><span th:text="${el.wiev}"/></p>
        <a th:href="'/freeEnglish/edit/'+${el.id}" class="btn btn-warning">Change</a><br><br>
        <form  th:action="'/freeEnglish/'+${el.id}+'/remove'" method="post">
            <button class="btn btn-warning" type="submit" >Delete </button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer ::footer"></footer>
</body>
</html>
